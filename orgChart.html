    <style>
        .orgTree .row {
            zoom: 1;
        }
        
        .orgTree .row::after {
            content: " ";
            display: block;
            clear: both;
        }
        
        .orgTree .item {
            display: table-cell;
            /* padding: 0px 10px; */
            position: relative;
            text-align: center;
        }
        
        .orgTree .line {
            margin: auto;
            height: 20px;
        }
        
        .orgTree .line .left {
            width: 50%;
            height: 100%;
            float: left;
            box-sizing: border-box;
            border-right: solid 1px red;
            border-bottom: solid 2px red;
        }
        
        .orgTree .line .right {
            width: 50%;
            height: 100%;
            float: left;
            box-sizing: border-box;
            border-left: solid 1px red;
            border-bottom: solid 2px red;
        }
        
        .orgTree .row .item:first-child {
            margin-left: 0px;
        }
        
        .orgTree .content {
            text-align: center;
            /* background: #eee; */
            margin: auto;
            box-sizing: border-box;
            padding: 0px 10px;
            border-radius: 4px;
            white-space: normal;
        }
        
        .orgTree .content>.template {
            width: 200px;
            margin: auto;
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .orgTree .lineTop {
            width: 0px;
            border: solid 1px red;
            height: 20px;
            background-color: red;
            margin: auto;
        }
        
        .orgTree .leftWhite {
            width: 50%;
            height: 2px;
            /* border-top: solid 2px #fff; */
            background-color: #fff;
            margin-top: -2px;
            position: absolute;
            z-index: 1;
            margin-left: -1px;
            left: 0px;
        }
        
        .orgTree .rightWhite {
            width: 50%;
            /* height: 2px; */
            height: 2px;
            /* border-top: solid 2px #fff; */
            background-color: #fff;
            margin-top: -2px;
            position: absolute;
            z-index: 1;
            margin-right: -1px;
            right: 0px;
        }
        /* .tag {
            padding: 10px;
            background-color: #eee;
            border-radius: 4px;
            top: 50%;
            width: 120px;
            height: 60px;
        } */
        
        .orgTree .tagBox {
            overflow: hidden;
            min-height: 50px;
            box-sizing: border-box;
            /* width: 560px*/
            /* height: 50px; */
            /* background-color: rgb(248, 223, 170); */
        }
        
        .orgTree .tagBox>div {
            float: left;
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            border-bottom: solid 2px red;
        }
        
        .orgTree .tagBox div.tagLeft {
            border-right: solid 1px red;
            position: relative;
        }
        
        .orgTree .tagBox div.tagLeft .noneLine {
            position: absolute;
            border-bottom: solid 2px #fff;
            left: 0px;
            bottom: -2px;
            height: 0px;
            /* width: 50%; */
        }
        
        .orgTree .tagBox div.tagRight {
            border-left: solid 1px red;
            position: relative;
        }
        
        .orgTree .tagBox div.tagRight>.line {
            width: 50px;
            height: 0px;
            top: 50%;
            margin-top: -1px;
            border-bottom: solid 2px red;
            position: absolute;
        }
        
        .orgTree .tagBox div.tagRight .noneLine {
            position: absolute;
            border-bottom: solid 2px #fff;
            right: 0px;
            bottom: -2px;
            height: 0px;
            width: 50%;
        }
        
        .orgTree .tagContent {
            position: absolute;
            top: 50%;
            left: 50px;
            padding: 10px;
            height: 60px;
            margin-top: -40px;
            width: 120px;
            text-align: center;
            background: orangered;
            border-radius: 4px;
            color: #fff;
        }
        
        .orgTree .tagBox div.tagRight .tagItem {
            width: 120px;
            height: 40px;
            background-color: green;
            position: absolute;
            right: 0px;
            top: 50%;
            margin-top: -20px;
            border-radius: 2px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
        
        .orgTree .expandIcon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            color: #fff;
            font-size: 100%;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .orgTree .template {
            border: solid 1px transparent;
        }
    </style>
</head>

<body>
    <div id="orgTree" class="orgTree" style="position:absolute;top:600px;left: 50%;
    margin-left: -40%;">
    </div>
</body>
